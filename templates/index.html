<!DOCTYPE html>
<html>
  <head>
    <title>ChatGpt</title>
    <style>
      /* add some basic styles to the form and results */
      form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px grey;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .results {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px grey;
      }
    </style>
  </head>
  <body>
    <h1>ChatGpt App by using API services from openai</h1>
    <form action="/" method="post">
      <input type="text" name="data" placeholder="please enter text here" required />
      <input type="submit" value="submit data" />
      {% if result %}
      <div class="results">{{result}}</div>
      {% endif %}
    </form>
  </body>
</html>
